<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeTravel Guardian ‚Ä¢ Authority Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/authority.css">
    <style>
        /* Add authentication check styles */
        .auth-check {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
        }
        
        .auth-check.show {
            display: flex;
        }
    </style>
</head>
<body>
    <!-- Authentication Check Overlay -->
    <div id="authCheck" class="auth-check show">
        <div style="text-align: center;">
            <h2>üîí Verifying Authorization...</h2>
            <p>Please wait while we verify your credentials</p>
        </div>
    </div>

    <div class="container" style="display: none;" id="dashboardContent">
        <!-- Your existing dashboard content -->
        <!-- Main Header -->
        <header class="dashboard-header">
            <div class="header-content">
                <h1 class="main-title">üö® Emergency Response Dashboard</h1>
                <p class="slogan">Live Monitoring ‚Ä¢ Rapid Response ‚Ä¢ Citizen Safety</p>
            </div>
            <div class="header-controls">
                <div class="user-info">
                    <span id="authorityName">Response Unit</span>
                    <span class="status-indicator online">‚óè ONLINE</span>
                </div>
                <button class="btn logout" onclick="logout()">Logout</button>
            </div>
        </header>

        <!-- Rest of your dashboard content -->
        <!-- ... -->
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Authentication check
        window.onload = function() {
            const authorityId = localStorage.getItem('authorityId');
            const userType = localStorage.getItem('userType');
            
            // Check if user is properly authenticated as authority
            if (!authorityId || userType !== 'authority') {
                alert('Access denied. Please login as Authority.');
                window.location.href = 'index.html';
                return;
            }
            
            // User is authenticated, show dashboard
            document.getElementById('authCheck').classList.remove('show');
            document.getElementById('dashboardContent').style.display = 'block';
            
            // Update dashboard with user info
            document.getElementById('authorityName').textContent = authorityId;
        };
        
        // Logout function
        function logout() {
            localStorage.removeItem('authorityId');
            localStorage.removeItem('userType');
            window.location.href = 'index.html';
        }
        
        // If you have existing authManager, update it
        if (typeof authManager !== 'undefined') {
            const originalLogout = authManager.logout;
            authManager.logout = function() {
                localStorage.removeItem('authorityId');
                localStorage.removeItem('userType');
                if (originalLogout) originalLogout();
                window.location.href = 'index.html';
            };
        }
    </script>
    <!-- Your existing scripts -->
    <script src="js/auth.js"></script>
    <script src="js/emergency-broadcast.js"></script>
    <script src="js/authority-app.js"></script>
</body>
</html>
